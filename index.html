  <body data-bs-theme="light">
    <div class="loader">
      <div></div>
    </div>

    <section id="profile" class="position-relative top-0 start-0 vw-100 vh-100">
      <div id="profile-content" class="position-absolute w-100 h-100">
        <div class="d-flex align-items-center justify-content-center h-100 w-100">
          <div class="text-center">
            <img
              class="img-thumbnail rounded-circle m-1 p-0 border-0"
              src="assets/images/user.jpg"
              alt="profile"
              width="200"
              fetchpriority="high"
            />
            <h1><span id="name">Name</span></h1>
            <p class="fs-5 fw-semibold">
              I'm
              <span class="typed"></span>
            </p>

            <div class="mt-2 mt-4" id="links">
              <a
                id="linkedin"
                class="m-2 fs-4 text-decoration-none"
                href="#"
                target="_blank"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="LinkedIn"
              >
                <i class="bi bi-linkedin"></i>
              </a>
              <a
                id="github"
                class="m-2 fs-4 text-decoration-none"
                href="#"
                target="_blank"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Github"
              >
                <i class="bi bi-github"></i>
              </a>
              <a
                id="cv-download"
                class="m-2 fs-4 text-decoration-none"
                href="#"
                download
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                data-bs-title="Download CV"
              >
                <i class="bi bi-file-earmark-text-fill"></i>
              </a>
            </div>

            <!-- Toggle Switch -->
            <div class="theme-switch mt-5" id="themeSwitch">
              <div class="switch-handle">
                <span class="icon sun"><i class="bi bi-brightness-high-fill"></i></span>
                <span class="icon moon"><i class="bi bi-moon-stars-fill"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div class="container mt-2">
      <div class="row">
        <div id="about" class="col-12 mt-5">
          <h2 class="fs-2 heading" data-aos="zoom-in">About Me</h2>
          <div class="text-center m-2" data-aos="fade-up" id="about-content">
            <p id="description"></p>
            <div class="d-flex justify-content-evenly" id="profile-details">
              <div>
                <i class="bi bi-geo-alt"></i>
                <span id="current_location"></span>
              </div>
              <div>
                <i class="bi bi-envelope"></i>
                <a href="#" id="email" target="_blank"></a>
              </div>
              <div>
                <i class="bi bi-telephone"></i>
                <a href="tel://" id="mobile" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-5" id="skills">
          <h2 class="fs-2 heading" data-aos="zoom-in">Skills</h2>

          <div class="row my-3 d-flex justify-content-center" id="skills-content"></div>
        </div>

        <div class="col-md-12 mt-5" id="resume">
          <h2 class="fs-2 heading" data-aos="zoom-in">Awesome Journey</h2>

          <ul class="timeline mt-3" id="resume-timeline"></ul>
        </div>
      </div>
    </div>

    <section id="projects" class="mt-5 position-relative w-100 h-100">
      <div id="projects-overlay" class="position-absolute top-0 start-0 bottom-0 end-0"></div>
      <div id="projects-content">
        <div class="container">
          <div class="row py-3">
            <div class="col-md-12 my-3">
              <h2 class="fs-2 heading-light" data-aos="zoom-in">Our Works</h2>
            </div>
            <div class="col-md-12">
              <div class="slider swiper mt-3">
                <div class="swiper-wrapper" id="project-content"></div>
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="container mt-5" id="contact">
      <div class="card">
        <div class="card-body row p-3">
          <div class="col-md-12 mb-4">
            <h2 class="fs-2 heading">Contact Me</h2>
          </div>

          <div class="col-md-4">
            <div class="email">
              <i class="bi bi-envelope"></i>
              <h4>E-mail:</h4>
              <p><a href="mailTo:" id="footer_email"></a></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="phone">
              <i class="bi bi-telephone"></i>
              <h4>Call Me:</h4>
              <p><a href="tel://" id="footer_mobile"></a></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="address">
              <i class="bi bi-linkedin"></i>
              <h4>LinkedIn:</h4>
              <p><a href="#" id="footer_location" target="_blank"></a></p>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center fs-6 py-2">
        &copy; 2025 <a href="#">MKK Creation</a>. All Rights Reserved.
      </div>
    </section>

    <!-- Navication -->
    <div
      class="position-fixed start-0 w-100"
      id="nav-bar"
      data-aos="fade-up"
      data-aos-anchor="#about"
    >
      <div class="d-flex align-items-center justify-content-center js-top">
        <a href="#" class="js-gotop fs-4 lh-1">
          <i class="bi bi-chevron-compact-up"></i>
        </a>
      </div>
      <div class="d-flex justify-content-center">
        <div class="card rounded-pill border-0 shadow-sm">
          <div class="d-flex justify-content-center mx-3 my-2">
            <a href="#" class="mx-1 fs-5 rounded-circle" title="Home">
              <i class="bi bi-house-fill"></i>
            </a>
            <a href="#about" class="mx-1 fs-5 rounded-circle" title="About Me">
              <i class="bi bi-person-fill"></i>
            </a>
            <a href="#skills" class="mx-1 fs-5 rounded-circle" title="Skills">
              <i class="bi bi-code-slash"></i>
            </a>
            <a href="#resume" class="mx-1 fs-5 rounded-circle" title="Awesome Journey">
              <i class="bi bi-suitcase-lg-fill"></i>
            </a>
            <a href="#projects" class="mx-1 fs-5 rounded-circle" title="Our Works">
              <i class="bi bi-file-earmark-bar-graph-fill"></i>
            </a>
            <a href="#contact" class="mx-1 fs-5 rounded-circle" title="Contact">
              <i class="bi bi-chat-left-text"></i>
            </a>
          </div>
        </div>
      </div>
    </div>
